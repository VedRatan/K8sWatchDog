# Source: charts/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: k8s-agent-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: charts
    app.kubernetes.io/instance: release-name
    app: k8s-agent
  ports:
  - port: 80
    targetPort: http
---
# Source: charts/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-charts
  labels:
    helm.sh/chart: charts-0.1.0
    app.kubernetes.io/name: charts
    app.kubernetes.io/instance: release-name
    app: k8s-agent
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: charts
      app.kubernetes.io/instance: release-name
      app: k8s-agent
  template:
    metadata:
      labels:
        helm.sh/chart: charts-0.1.0
        app.kubernetes.io/name: charts
        app.kubernetes.io/instance: release-name
        app: k8s-agent
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: k8s-agent-sa
      containers:
        - name: k8s-agent
          image: "docker.io/lusciousmaestro/k8s-agent:1.16.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: 
          ports:
            - name: http
              containerPort: 
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
---
# Source: charts/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-agent-sa
  namespace: default
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
---
# Source: charts/templates/clusterrole.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-agent-role
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-4" 
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "services", "namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
---
# Source: charts/templates/clusterrolebinding.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-agent-role-binding
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-3" 
subjects:
- kind: ServiceAccount
  name: k8s-agent-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: k8s-agent-role
  apiGroup: rbac.authorization.k8s.io
