apiVersion: apps/v1
kind: Deployment
metadata:
  name: faulty-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: faulty-app
  template:
    metadata:
      labels:
        app: faulty-app
    spec:
      containers:
      - name: faulty-container
        image: invalid-image:latest 
        command: ["sleep", "3600"]  